<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Project</title>
</head>
<body>
    <form action="">
        <h1>Registration form</h1>
        <div class="registerForm">
            <input type="email"id="input-email" placeholder="Enter your Email" required>
            <input type="password"id="input-password" placeholder="New password" required>
            <input type="password"id="input-repeat-password" placeholder="Repeat password" required>
            <span>Already have an account <a href="#">click to login</a></span>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
